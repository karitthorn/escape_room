<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="w-full h-full bg-black font-ontserrat">
    <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded bg-gray-900">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto"
      >
        <a
          href="https://www.facebook.com/ACSIPSTProgram"
          class="flex items-center"
        >
          <img
            src="./src/logo.png"
            class="mr-3 h-6 sm:h-9 rounded-full"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-xl font-semibold whitespace-nowrap text-white"
            >IPST Escape</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default"></div>
      </div>
    </nav>
    <!-- navbarend       -->
    <!-- start password section -->
    <div class="flex justify-center items-center flex-col">
      <i class="fa-solid fa-key text-white text-7xl mt-32 animate-bounce"></i>
      <h1 class="text-white text-3xl mt-10 mb-10">Password</h1>
      <form class="items-center text-center" onsubmit="return myFunction()">
        <input
          type="text"
          id="simplesearch"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-64 pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="password here"
          required
        />
        <button
          type="submit"
          value="Submit"
          class="mt-10 text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 bg-white"
        >
          Submit
        </button>
      </form>
      <p></p>
    </div>
    <!-- end password section -->
    <script src="./script.js"></script>
  </body>
</html>
